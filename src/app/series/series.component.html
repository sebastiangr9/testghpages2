
<mat-toolbar color="primary" style="height: 5%;">
<mat-form-field style="width: 90%;">
  <input matInput [(ngModel)]="nameSerie" placeholder="Search Serie" (keydown.enter)="searchSerie()">
</mat-form-field>
  <button mat-raised-button color="primary" (click)="searchSerie()">
    <i class="material-icons mdx2" style="color: white">search</i>
    Search
  </button>
</mat-toolbar>

<div fxLayout="row wrap" style="background-color: black">
  <div class="container" *ngFor="let serie of series" (click)="onClick(serie.id)">
      <img  src="{{serie.poster_path}}">
  </div>
</div>
